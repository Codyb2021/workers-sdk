name: C3 Tests

on:
  pull_request:
    paths:
      - packages/create-cloudflare/**

env:
  node-version: 16.14

jobs:
  check:
    name: "Checks"
    strategy:
      matrix:
        # TODO: add back windows
        # os: [ubuntu-latest, windows-latest, macos-latest]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Use Node.js ${{ env.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.node-version }}
          cache: "npm" # cache ~/.npm in case 'npm ci' needs to run

      - name: Install NPM Dependencies
        run: npm ci

      - name: Check Types
        run: npm run check:type -w create-cloudflare

      - name: Lint
        run: npm run check:lint -w create-cloudflare

      - name: Unit Tests
        run: npm run test:unit -w create-cloudflare

      - name: E2E Tests
        run: npm run test:e2e -w create-cloudflare
